<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login •</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      background: linear-gradient(135deg, #6e00ff, #ff6f61);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 900px;
      height: 500px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .left {
      flex: 1;
      background: linear-gradient(135deg, #6e00ff, #ff6f61);
      color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 18px;
      line-height: 1.6;
    }

    .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .right img {
      width: 120px;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
      padding-left: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6e00ff, #ff6f61);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .register-link a {
      color: #6e00ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Modal */
    #registerModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #registerModalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    #registerModalContent h3 {
      margin-bottom: 10px;
    }

    #registerModalContent input {
      margin-bottom: 10px;
    }

    #registerError {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Welcome to website</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
    </div>
    <div class="right">
      <img src="styles/imagens/sp4.png" alt="Logo" />
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <p id="error-message">Usuário ou senha incorretos!</p>
      <p class="register-link">Não tem uma conta? <a onclick="openModal()">Cadastre-se</a></p>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div id="registerModal">
    <div id="registerModalContent">
      <h3>Cadastro</h3>
      <input type="text" id="newUsername" placeholder="Novo usuário" required />
      <input type="password" id="newPassword" placeholder="Senha" required />
      <button id="submitRegister">Cadastrar</button>
      <button onclick="closeModal()" style="margin-top: 10px">Cancelar</button>
      <p id="registerError"></p>
    </div>
  </div>

  <!-- Funções JS básicas para abrir/fechar modal -->
  <script>
    function openModal() {
      document.getElementById("registerModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("registerModal").style.display = "none";
    }
  </script>

  <!-- Script principal -->
  <script src="/scripts/login.js"></script>
</body>
</html>
