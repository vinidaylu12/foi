<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login •</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('https://cidadereporter.com/wp-content/uploads/2024/10/etec-de-francisco-morato-.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 900px;
      height: auto;
      min-height: 500px;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(90, 0, 0, 0.4);
      flex-direction: row;
    }

    .left, .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left {
      background: linear-gradient(135deg, #7a0a1a, #5a0000);
      color: white;
      text-align: center;
    }

    .left h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .left p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .right img {
      width: 160px;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #7a0a1a;
      border-radius: 25px;
      font-size: 14px;
      padding-left: 15px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    input:focus {
      outline: none;
      border-color: #5a0000;
      box-shadow: 0 0 8px rgba(122, 10, 26, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7a0a1a;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5a0000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(90, 0, 0, 0.3);
    }

    #error-message {
      color: #7a0a1a;
      margin-top: 10px;
      text-align: center;
      display: none;
      font-weight: bold;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .register-link a {
      color: #7a0a1a;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .register-link a:hover {
      text-decoration: underline;
      color: #5a0000;
    }

    /* Modal */
    #registerModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #registerModalContent {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 30px rgba(90, 0, 0, 0.4);
      border: 1px solid #7a0a1a;
    }

    #registerModalContent img {
      width: 120px;
      margin-bottom: 20px;
    }

    #registerModalContent h3 {
      margin-bottom: 20px;
      color: #7a0a1a;
    }

    #registerModalContent input {
      margin-bottom: 15px;
      border: 1px solid #7a0a1a;
    }

    #registerError {
      color: #7a0a1a;
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left, .right {
        padding: 25px;
      }

      .left h1 {
        font-size: 1.6rem;
      }

      .left p {
        font-size: 0.95rem;
      }

      .right img {
        width: 140px;
      }

      #registerModalContent {
        padding: 20px;
      }
      
      #registerModalContent img {
        width: 100px;
      }

      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Welcome to website</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
    </div>
    <div class="right">
      <img src="https://www.etecfranciscomorato.com.br//resources/site2/sp4.png" alt="Logo" />
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <p id="error-message">Usuário ou senha incorretos!</p>
      <p class="register-link">Não tem uma conta? <a onclick="openModal()">Cadastre-se</a></p>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div id="registerModal">
    <div id="registerModalContent">
      <img src="https://www.etecfranciscomorato.com.br//resources/site2/sp4.png" alt="Modal Logo" />
      <h3>Cadastro</h3>
      <input type="text" id="newUsername" placeholder="Novo usuário" required />
      <input type="password" id="newPassword" placeholder="Senha" required />
      <button id="submitRegister">Cadastrar</button>
      <button onclick="closeModal()" style="margin-top: 10px; background: #5a0000;">Cancelar</button>
      <p id="registerError"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function openModal() {
      document.getElementById("registerModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("registerModal").style.display = "none";
    }
  </script>

  <script src="/scripts/login.js"></script>
</body>
</html>
