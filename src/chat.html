<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    /* [Tudo igual ao anterior, com adição do modal e ajustes no .message] */
    /* ... */
    .message {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      position: relative;
    }

    .message.own {
      background-color: #e0ffe0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm {
      background-color: #8B0000;
      color: white;
    }

    .cancel {
      background-color: #ccc;
    }

    /* Resto do CSS permanece igual ao anterior */
    /* ... */
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="window.location.href='/index'">← Voltar</button>
    Canal de Comunicação
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchChannel('adm')">ADM</div>
    <div class="tab" onclick="switchChannel('coordenacao')">Coordenação</div>
    <div class="tab" onclick="switchChannel('gremio')">Grêmio</div>
  </div>

  <div class="chat-container" id="chatBox"></div>

  <div class="input-container">
    <input type="text" id="message" placeholder="Digite uma mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <!-- Modal de confirmação -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <p>Deseja excluir esta mensagem?</p>
      <button class="confirm" onclick="confirmDelete()">Sim</button>
      <button class="cancel" onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let currentChannel = 'adm';
    let deleteIndex = null;

    function getUsername() {
      return localStorage.getItem("username") || "Desconhecido";
    }

    async function loadMessages() {
      try {
        const res = await fetch(`/messages/${currentChannel}`);
        const data = await res.json();
        const username = getUsername();
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";

        data.forEach((msg, index) => {
          const div = document.createElement("div");
          div.className = "message";
          if (msg.username === username) {
            div.classList.add("own");
            enableLongPress(div, index);
          }
          div.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
          chatBox.appendChild(div);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error("Erro ao carregar mensagens:", err);
      }
    }

    function enableLongPress(element, index) {
      let timer;

      element.addEventListener("mousedown", () => {
        timer = setTimeout(() => {
          deleteIndex = index;
          document.getElementById("confirmModal").style.display = "flex";
        }, 700);
      });

      element.addEventListener("mouseup", () => clearTimeout(timer));
      element.addEventListener("mouseleave", () => clearTimeout(timer));

      element.addEventListener("touchstart", () => {
        timer = setTimeout(() => {
          deleteIndex = index;
          document.getElementById("confirmModal").style.display = "flex";
        }, 700);
      });

      element.addEventListener("touchend", () => clearTimeout(timer));
    }

    async function confirmDelete() {
      if (deleteIndex !== null) {
        await fetch(`/messages/${currentChannel}/${deleteIndex}`, {
          method: "DELETE"
        });
        deleteIndex = null;
        closeModal();
        loadMessages();
      }
    }

    function closeModal() {
      document.getElementById("confirmModal").style.display = "none";
    }

    async function sendMessage() {
      const username = getUsername();
      const text = document.getElementById("message").value.trim();

      if (!text) return;

      await fetch(`/messages/${currentChannel}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, text }),
      });

      document.getElementById("message").value = "";
      loadMessages();
    }

    function switchChannel(channel) {
      currentChannel = channel;
      document.querySelectorAll(".tab").forEach((el) => el.classList.remove("active"));
      event.target.classList.add("active");
      loadMessages();
    }

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
