<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #8B0000;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background-color: white;
      color: #8B0000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      background-color: #f2f2f2;
      justify-content: space-around;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: #8B0000;
    }

    .tab.active {
      background-color: #8B0000;
      color: white;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      position: relative;
    }

    .message.user {
      align-self: flex-end;
      background-color: #ffe6e6;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 0.5rem;
    }

    .input-container button {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
      }

      .tab {
        padding: 0.7rem;
        font-size: 0.9rem;
      }

      .message {
        font-size: 0.9rem;
      }

      .input-container input {
        padding: 8px;
      }

      .input-container button {
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="window.location.href='/index.html'">Voltar</button>
    Canal de Comunicação
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchChannel('adm')">ADM</div>
    <div class="tab" onclick="switchChannel('coordenacao')">Coordenação</div>
    <div class="tab" onclick="switchChannel('gremio')">Grêmio</div>
  </div>

  <div class="chat-container" id="chatBox"></div>

  <div class="input-container">
    <input type="text" id="message" placeholder="Digite uma mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    let currentChannel = 'adm';
    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
    const username = user?.username;

    if (!username) {
      window.location.href = "/index.html";
    }

    async function loadMessages() {
      const res = await fetch(`/messages/${currentChannel}`);
      const data = await res.json();
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      data.forEach((msg, index) => {
        const div = document.createElement("div");
        div.className = "message";
        if (msg.username === username) div.classList.add("user");
        div.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
        div.oncontextmenu = function (e) {
          e.preventDefault();
          if (msg.username === username) {
            if (confirm("Deseja excluir esta mensagem?")) {
              deleteMessage(index);
            }
          }
        };
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      await fetch(`/messages/${currentChannel}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, text }),
      });

      input.value = "";
      loadMessages();
    }

    function switchChannel(channel) {
      currentChannel = channel;
      document.querySelectorAll(".tab").forEach((el) => el.classList.remove("active"));
      event.target.classList.add("active");
      loadMessages();
    }

    async function deleteMessage(index) {
      await fetch(`/messages/${currentChannel}/${index}`, {
        method: "DELETE",
      });
      loadMessages();
    }

    // ✅ Enviar com Enter
    document.getElementById("message").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
