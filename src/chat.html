<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #8B0000;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.4rem;
    }

    .header button {
      background: white;
      color: #8B0000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .header button:hover {
      background-color: #f0f0f0;
    }

    .tabs {
      display: flex;
      background-color: #f2f2f2;
      justify-content: space-around;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.8rem;
      cursor: pointer;
      font-weight: bold;
      color: #8B0000;
    }

    .tab.active {
      background-color: #8B0000;
      color: white;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 80%;
    }

    .message strong {
      color: #8B0000;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 0.6rem;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 0.5rem;
    }

    .input-container button {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.1rem;
      }

      .tab {
        padding: 0.6rem;
        font-size: 0.9rem;
      }

      .message {
        font-size: 0.9rem;
      }

      .input-container input {
        padding: 8px;
      }

      .input-container button {
        padding: 8px 12px;
      }

      .header button {
        padding: 4px 8px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Canal de Comunicação</h1>
    <button onclick="window.location.href='news.html'">⬅ Notícias</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchChannel('adm', event)">ADM</div>
    <div class="tab" onclick="switchChannel('coordenacao', event)">Coordenação</div>
    <div class="tab" onclick="switchChannel('gremio', event)">Grêmio</div>
  </div>

  <div class="chat-container" id="chatBox">
    <!-- Mensagens aparecerão aqui -->
  </div>

  <div class="input-container">
    <input type="text" id="message" placeholder="Digite uma mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    let currentChannel = 'adm';

    function getUsername() {
      const username = localStorage.getItem('username');
      if (!username) {
        alert("Você precisa estar logado.");
        window.location.href = "/index.html";
      }
      return username;
    }

    async function loadMessages() {
      const res = await fetch(`/messages/${currentChannel}`);
      const data = await res.json();

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      data.forEach((msg) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const username = getUsername();
      const text = document.getElementById("message").value.trim();

      if (!text) return;

      await fetch(`/messages/${currentChannel}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, text }),
      });

      document.getElementById("message").value = "";
      loadMessages();
    }

    function switchChannel(channel, event) {
      currentChannel = channel;
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      event.target.classList.add("active");
      loadMessages();
    }

    // Inicializa o chat
    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
